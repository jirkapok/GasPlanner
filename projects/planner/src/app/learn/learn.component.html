<div class="row mt-5">
    <div class="col col-sm-12 col-md-12 col-lg-5 col-xl-4 col-xxl-3 mt-3">
      <div class="card shadow-sm">
        <div class="card-body p-0">
          <div class="accordion" id="helpAccordion">
            <div class="accordion-item" *ngFor="let section of sections">
              <h2 class="accordion-header">
                <button
                  class="accordion-button"
                  [class.collapsed]="activeSection !== section.id"
                  (click)="toggleSection(section.id)">
                  {{ section.title }}
                </button>
              </h2>
              <div class="accordion-collapse collapse" [class.show]="activeSection === section.id">
                <div class="accordion-body py-2 px-3">
                  <ul class="list-group list-group-flush">
                    <li *ngFor="let item of section.items" class="list-group-item px-0">
                      <div
                        mdbRipple
                        class="d-flex justify-content-between align-items-center px-3 py-2 rounded cursor-pointer"
                        [ngClass]="{
                          'bg-primary bg-opacity-10 text-primary fw-semibold': selectedPath === item.path
                        }"
                        (click)="updatePath(item.path)">
                        {{ item.label }}
                        <fa-icon [icon]="trophyIcon" class="ms-2 text-muted small"></fa-icon>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-12 col-md-12 col-lg-7 col-xl-8 col-xxl-6 mt-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <form (ngSubmit)="submitAnswers()">
            <div *ngFor="let quiz of quizzes; let i = index" class="mb-4">
              <p class="fw-bold">Question {{ i + 1 }}:</p>
              <p>{{ quiz.question }}</p>
              <input
                type="text"
                class="form-control mb-2"
                [(ngModel)]="quiz.userAnswer"
                name="answer-{{ i }}"
                [ngClass]="{
                  'is-valid': quiz.isCorrect === true,
                  'is-invalid': quiz.isCorrect === false
                }"
              />
              <div *ngIf="quiz.isCorrect === true" class="valid-feedback">Correct</div>
              <div *ngIf="quiz.isCorrect === false" class="invalid-feedback">Incorrect</div>
              <hr />
            </div>
            <button type="submit" class="btn btn-primary">Submit Answers</button>
          </form>

          <div *ngIf="showScore" class="mt-4">
            <h5>Result:</h5>
            <p>
              {{ correctCount }} out of {{ quizzes.length }} correct
              ({{ correctPercentage }}%)
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
